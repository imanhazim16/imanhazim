<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Users - Task Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="users-page">
<header class="main-header">
    <div class="header-left"><h2>Task Manager</h2></div>
    <div class="header-right">
        Welcome Back, <span id="userName"></span>
    </div>
</header>

<footer class="main-footer">&copy; 2025 Task Manager</footer>

<div class="sidebar">
    <h2 class="sidebar-title">Task Manager</h2>
    <a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard </a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> All Tasks</a>
    <a href="users.html"><i class="fa-regular fa-user"></i> Users</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<div class="content">
  <div class="card mt-4">
    <div class="card-header">System Users</div>
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead>
          <tr><th>Avatar</th><th>Name</th><th>Email</th><th>Username</th><th>Role</th></tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
const tbody = document.getElementById('users-table');
users.forEach(u=>{
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><img src="${u.image}" class="user-img"> ${u.name}</td>
    <td>${u.email}</td>
    <td>${u.username}</td>
    <td>${u.password}</td>
    <td>${u.role}</td>
  `;
  tbody.appendChild(tr);
});
</script>
</body>
</html>
