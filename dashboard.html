<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Dashboard - Task Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>
</head>

<body class="dashboard-page">

<header class="main-header">
    <div class="header-left">
        <h2>TIADA HARI TANPA KITKAT!!</h2>
    </div>
    <div class="header-right">
        Welcome Back, <span id="userName"></span>
    </div>
</header>

<footer class="main-footer">
    &copy; 2025 Task Manager
</footer>

<div class="sidebar">
    <h2 class="sidebar-title">Task Manager</h2>
    <a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard </a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> All Tasks</a>
    <a href="users.html"><i class="fa-regular fa-user"></i> Users</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<div class="content">
     <div class="row mt-4">
        <div class="col-md-3">
            <div class="card summary-card p-3 text-center">
                <h4 id="totalTasks">0</h4><small>All Tasks</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card summary-card p-3 text-center">
                <h4 id="dueToday">0</h4><small>Due Today</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card summary-card p-3 text-center">
                <h4 id="completedTasks">0</h4><small>Completed</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card summary-card p-3 text-center">
                <h4 id="incompleteTasks">0</h4><small>Incomplete</small>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card p-4">
                <h5 class="mb-5" style="font-weight:600;">Task Progress </h5>
                <label>Not Started (<span id="notStartedCount">0</span>)</label>
                <div class="progress mb-4">
                    <div id="notStartedBar" class="progress-bar bg-danger" style="width:0%">0%</div>
                </div>
                <label>In Progress (<span id="inProgressCount">0</span>)</label>
                <div class="progress mb-4">
                    <div id="inProgressBar" class="progress-bar bg-info" style="width:0%">0%</div>
                </div>
                <label>Completed (<span id="completedCount">0</span>)</label>
                <div class="progress mb-5">
                    <div id="completedBar" class="progress-bar bg-success" style="width:0%">0%</div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="text-center mb-3" style="font-weight:600;">Task Statistics</h5>
                <div class="d-flex justify-content-center">
                    <canvas id="donutChart" style="max-width:230px; max-height:230px;"></canvas>
                </div>
                <div class="mt-3 d-flex justify-content-center gap-3" style="font-size:14px;">
                    <span class="d-flex align-items-center">
                        <span style="width:12px;height:12px;background:#dc3545;border-radius:3px;margin-right:5px;"></span>
                        Not Started
                    </span>
                    <span class="d-flex align-items-center">
                        <span style="width:12px;height:12px;background:#0dcaf0;border-radius:3px;margin-right:5px;"></span>
                        In Progress
                    </span>
                    <span class="d-flex align-items-center">
                        <span style="width:12px;height:12px;background:#198754;border-radius:3px;margin-right:5px;"></span>
                        Completed
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Latest Tasks</span>
                    <a href="tasks.html" class="btn btn-sm btn-primary">Manage Tasks</a>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                            <tr><th>No</th><th>Title</th><th>Priority</th><th>Status</th><th>Due</th></tr>
                        </thead>
                        <tbody id="latestTasksBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const defaultTasks = [
    {id:'01',title:'Assignment IMS560',due_date:'2025-12-02',priority:'Normal',status:'Completed'},
    {id:'02',title:'Assignment IMS566',due_date:'2025-12-15',priority:'High',status:'In Progress'},
    {id:'03',title:'Assignment CTU554',due_date:'2025-12-18',priority:'High',status:'Completed'},
    {id:'04',title:'Assignment TMC451',due_date:'2025-12-20',priority:'Normal',status:'In Progress'},
    {id:'05',title:'Assignment IMS555',due_date:'2025-12-22',priority:'Normal',status:'Not Started'},
    {id:'06',title:'Assignment IMS564',due_date:'2025-12-25',priority:'High',status:'Not Started'},
    {id:'07',title:'Assignment ICM572',due_date:'2025-12-28',priority:'Normal',status:'In Progress'},
    {id:'08',title:'Assignment LCC501',due_date:'2025-12-30',priority:'High',status:'Not Started'}
];

function getCurrentUser() {
    return localStorage.getItem('loggedInUser') || 'imanhazim';
}

function getUserTasks() {
    const user = getCurrentUser();
    const allTasks = JSON.parse(localStorage.getItem('tasks')) || {};
    if(!allTasks[user]){
        allTasks[user] = JSON.parse(JSON.stringify(defaultTasks));
        localStorage.setItem('tasks', JSON.stringify(allTasks));
    }
    return allTasks[user];
}

function calculateStats() {
    const tasks = getUserTasks();
    const today = new Date().toISOString().split('T')[0];
    let total = tasks.length, dueToday=0, incomplete=0, completed=0, notStarted=0, inProgress=0;

    tasks.forEach(t=>{
        if(t.status!=='Completed') incomplete++;
        if(t.status==='Completed') completed++;
        if(t.status==='Not Started') notStarted++;
        if(t.status==='In Progress') inProgress++;
        if(t.due_date===today) dueToday++;
    });

    return {total,dueToday,incomplete,completed,notStarted,inProgress};
}

function renderLatestTasks() {
    const tasks = getUserTasks();
    const tbody = document.getElementById('latestTasksBody');
    tbody.innerHTML = '';
    tasks.slice().reverse().forEach(t=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${t.id}</td>
            <td>${t.title}</td>
            <td>${t.priority}</td>
            <td>${t.status}</td>
            <td>${t.due_date || '-'}</td>
        `;
        tbody.appendChild(tr);
    });
}

function renderDonutChart(notStarted,inProgress,completed){
    const ctx = document.getElementById('donutChart');
    if(!ctx) return;
    new Chart(ctx,{
        type:'doughnut',
        data:{
            labels:['Not Started','In Progress','Completed'],
            datasets:[{
                data:[notStarted,inProgress,completed],
                backgroundColor:['#dc3545','#0dcaf0','#198754'],
                borderWidth:2
            }]
        },
        options:{cutout:'65%',plugins:{legend:{display:false}}}
    });
}

function logout(){
    localStorage.removeItem('loggedInUser');
    window.location.href='index.html';
}

document.addEventListener('DOMContentLoaded', ()=>{
    const user = getCurrentUser();
    document.getElementById('userName').textContent = user;

    const stats = calculateStats();

    document.getElementById('totalTasks').textContent = stats.total;
    document.getElementById('dueToday').textContent = stats.dueToday;
    document.getElementById('completedTasks').textContent = stats.completed;
    document.getElementById('incompleteTasks').textContent = stats.incomplete;

    document.getElementById('notStartedCount').textContent = stats.notStarted;
    document.getElementById('inProgressCount').textContent = stats.inProgress;
    document.getElementById('completedCount').textContent = stats.completed;

    const total = stats.total || 1;
    document.getElementById('notStartedBar').style.width = ((stats.notStarted/total)*100)+'%';
    document.getElementById('notStartedBar').textContent = Math.round((stats.notStarted/total)*100)+'%';

    document.getElementById('inProgressBar').style.width = ((stats.inProgress/total)*100)+'%';
    document.getElementById('inProgressBar').textContent = Math.round((stats.inProgress/total)*100)+'%';

    document.getElementById('completedBar').style.width = ((stats.completed/total)*100)+'%';
    document.getElementById('completedBar').textContent = Math.round((stats.completed/total)*100)+'%';

    renderDonutChart(stats.notStarted, stats.inProgress, stats.completed);
    renderLatestTasks();
});
</script>
</body>
</html>
